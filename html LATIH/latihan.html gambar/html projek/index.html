<!DOCTYPE html>
<html>
    <head>
        <title>strong, emphasis dan
             blockquote</title>
    </head>
    <body>
    <!-- strong -->
     <p>
        <strong>perhatian:</strong>
        jangan buang sampah sembarangan.
     </p>

     <!-- Blockquote -->

     <blockquote>
        mensana incorporesano, 
        men ke sana, women ke sono.
     </blockquote>



     <!-- emphasis -->
      <p>
        ini adalah tempat <em>nongkerong</em>, bukan
        tempat <strong>berantem</strong>.kita cari teman,
        <q>bukan cari lawan.</q> 
      </p>
       <h4>Singkatan</h4>
       <!-- abbreviation <abbr> -->
         <p>Ucup sekolah di <abbr>
            title="Sekolah Dasar">SD</abbr>
         merdeka</p>
         <p>kemudian ucup bekerja di
            <acronym title="national
            aeronautics and space
            administration">nasa
         </acronym> cabang jambi.</p>
    </body>
</html>
